  <!--datatables-->
  <style>
    .matx-loader {
      display: inline-block;
      position: absolute;
      width: 40px;
      height: 40px;
      left: 0;
      right: 0;
      top: calc(50% - 20px);
      margin: auto;
    }
    .matx-loader img {
      position: absolute;
      height: 25px;
      width: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .matx-loader div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 40px;
      height: 40px;
      margin: 0;
      border: 3.4px solid #7467ef;
      border-radius: 50%;
      animation: matx-loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #7467ef transparent transparent transparent;
    }
    .matx-loader div:nth-child(1) {
      animation-delay: -0.45s;
    }
    .matx-loader div:nth-child(2) {
      animation-delay: -0.3s;
    }
    .matx-loader div:nth-child(3) {
      animation-delay: -0.15s;
    }
    @keyframes matx-loader {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="matx-loader">

        alt=""
